<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form id="registrationForm" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;

            if (username.trim() === '') {
                alert('Please enter a username.');
                return;
            } else if (password.trim() === '') {
                alert('Please enter a password.');
                return;
            } else if (email.trim() === '') {
                alert('Please enter an email address.');
                return;
            }

            // Check if the username already exists
            var file = 'users.txt'; // Assuming the file is in the same directory as this HTML file
            var fileRequest = new XMLHttpRequest();
            fileRequest.open('GET', file, true);
            fileRequest.onreadystatechange = function() {
                if (fileRequest.readyState === 4 && fileRequest.status === 200) {
                    var lines = fileRequest.responseText.split('\n');
                    for (var i = 0; i < lines.length; i++) {
                        var parts = lines[i].split(':');
                        if (parts[0] === username) {
                            alert('The username already exists.');
                            return;
                        }
                    }

                    // Create a new user and store the data in the text file
                    var newUser = username + ':' + password + '\n';
                    var saveRequest = new XMLHttpRequest();
                    saveRequest.open('POST', file, true);
                    saveRequest.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                    saveRequest.onreadystatechange = function() {
                        if (saveRequest.readyState === 4 && saveRequest.status === 200) {
                            alert('Registration successful.');
                        }
                    };
                    saveRequest.send('data=' + encodeURIComponent(newUser));
                }
            };
            fileRequest.send();
        });
    </script>
</body>
</html>
